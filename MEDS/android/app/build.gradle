plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.my_first_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.my_first_app"
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23 // Change from flutter.minSdkVersion to 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Add your own signing config for the release build.
            signingConfig= signingConfigs.debug
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'com.google.firebase:firebase-analytics'
    implementation platform('com.google.firebase:firebase-bom:33.7.0')

    // Firebase Authentication
    implementation 'com.google.firebase:firebase-auth:23.1.0'

    // Google Play Core Library
    implementation ('com.google.android.play:core-common:2.0.4') {
        exclude group: 'com.google.android.play', module: 'core-common'
    }


    // Google Pay API for PaymentsClient (to resolve Razorpay issues)
    implementation 'com.google.android.gms:play-services-wallet:19.2.1'

    // Ensure Razorpay Flutter plugin dependencies are included
    implementation 'com.razorpay:checkout:1.6.26'
}
